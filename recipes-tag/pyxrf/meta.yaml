{% set version = "0.0.9.3" %}

package:
  name: pyxrf
  version: {{ version }}

source:
  git_url: https://github.com/nsls-ii/pyxrf
  git_rev: v{{ version }}

build:
  number: 1
  entry_points:
    - pyxrf = pyxrf.gui:run
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools

  run:
    - atom
    - enaml >=0.10.2
    - h5py
    - ipywidgets
    - jupyter
    - lmfit 0.8.3
    - matplotlib
    - numpy
    - pandas
    - pillow
    - pyqt >=5.9.2
    - python
    - scipy
    - six
    - scikit-beam >=0.0.14
    - scikit-image

test:
  imports:
    - pyxrf

about:
  home: https://github.com/NSLS-II/pyxrf
  license: 3-Clause BSD
